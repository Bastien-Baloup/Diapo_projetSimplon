#
# GitPitch Quickstart Markdown Presentation
#

#
# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#

#
# Highlight Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : tomorrow

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : assets/img/logo.png
logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "GitPitch - The Fastest Way From Idea To Presentation"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published : true

#
# Twitter Card Settings
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "Pr√©sentation Dossier de Projet"
description : "Passage du titre pro dwwm"
# thumbnail : https://gitpitch.com/gpimg/tutorial-thumb.png

# PITCHME-DOT-YAML-SETTINGS-THEME-BUILDER-GENERATED-START
theme            : template
theme-background : [ "#000" ]
theme-headline   : [ "Ubuntu", "#FFFFFF", "none", "#27AE60", "100", "120", "15" ]
theme-byline     : [ "Ubuntu", "#FFFFFF", "none", "#27AE60", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#C0C0C0", "none", "#27AE60", "100", "100", "10" ]
theme-links      : [ "#2ECC71", "#5254F7" ]
theme-code       : [ "Inconsolata", "75", "120" ]
highlight        : tomorrow-night-bright
theme-controls   : [ "#27AE60" ]
theme-margins    : [ "0", "15px" ]
logo             : assets/img/dice-d20-solid.png
logo-position    : top-left
layout           : top-left
# PITCHME-DOT-YAML-SETTINGS-THEME-BUILDER-GENERATED-END
